<!DOCTYPE html>
<html>
<head>
    <title>App Selector</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <select id="app-selector">
        <option value="calculator">Calculator</option>
        <option value="converter">Text to Hex Converter</option>
        <option value="cipher">A1Z26 Cipher</option>
    </select>


    <div id="calculator" class="app">
        
    <div id="calculator">
        <input id="result" type="text" >
        <div id="buttons">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">+</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">*</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">/</button>
            <button class="digit">0</button>
            <button id="clear">C</button>
            <button id="equals">=</button>
        </div>
    </div>
    

    </div>

    <div id="converter" class="app" style="display: none;">
        <input id="text-input" type="text" placeholder="Enter text">
        <button id="convert">Convert to Hex</button>
        <input id="hex-output" type="text" readonly>
    </div>
    <div id="cipher" class="app" style="display: none;">
        <input id="cipher-input" type="text" placeholder="Enter text">
        <button id="encode">Encode</button>
        <input id="cipher-output" type="text" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
